# https://captcha.mojotv.cn/
# cache store
Store = "testing"

Default = "digit"

[Generators]
[Generators.Digit]
Driver = "digit"
Height = 60
Width = 240
Length = 6
MaxSkew = 0.7
DotCount = 80

[Generators.String]
Driver = "string"
Height = 60
Width = 240
NoiseCount = 0
# "ShowHollowLine", "ShowSlimeLine", "ShowSineLine"
showLineOptions = ["ShowSlimeLine"]
Length = 6
Source = "1234567890qwertyuioplkjhgfdsazxcvbnm"

[Generators.Math]
Driver = "math"
Height = 60
Width = 240
NoiseCount = 0
# "ShowHollowLine", "ShowSlimeLine", "ShowSineLine"
showLineOptions = ["ShowSineLine"]

[Generators.Chinese]
Driver = "chinese"
Height = 60
Width = 240
NoiseCount = 0
# "ShowHollowLine", "ShowSlimeLine", "ShowSineLine"
showLineOptions = ["ShowHollowLine"]
Length = 4
Source = "1234567890qwertyuioplkjhgfdsazxcvbnm"

[Generators.Audio]
Driver = "audio"
Length = 4
# "en" "zh" "ru" "ja"
Language = "zh"
